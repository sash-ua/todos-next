<div>
    <button md-button (click)="configAuthForm(logInCnfg)" [class.active]="active === 'login'">LogIn</button>
    <button md-button (click)="configAuthForm(signInCnfg)" [class.active]="active === 'singin'">SignIn</button>
    <button md-button (click)="configAuthForm(resetCnfg)" [class.active]="active === 'reset'">Reset</button>
    <auth-form-cmpnnt *ngIf="store.manager().isVisible;" ></auth-form-cmpnnt>
</div>
